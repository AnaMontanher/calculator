<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <li><a class="btn btn-equal" href="#">&#61</a></li>

          <li><a class="btn btn-operator" href="#">&#215</a></li>
          <li><a class="btn btn-operator" href="#">&#247</a></li>
          <li><a class="btn btn-operator" href="#">&#8722</a></li>
