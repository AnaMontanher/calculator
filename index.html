<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="display">
        <p>0</p>
      </div>
      <div class="buttons">
        <ul class="btn-1">
          <li><button class="btn btn-number">9</button></li>
          <li><button class="btn btn-number">8</button></li>
          <li><button class="btn btn-number">7</button></li>
          <li><button class="btn btn-number">6</button></li>
          <li><button class="btn btn-number">5</button></li>
          <li><button class="btn btn-number">4</button></li>
          <li><button class="btn btn-number">3</button></li>
          <li><button class="btn btn-number">2</button></li>
          <li><button class="btn btn-number">1</button></li>
          <li><button class="btn btn-number">0</button></li>
          <li><button class="btn btn-equal" data-action="calculate">&#61</button></li>
        </ul>
        <ul class="btn-2">
          <li><button class="btn btn-operator" data-action="multiply">&#215</button></li>
          <li><button class="btn btn-operator" data-action="divide">&#247</button></li>
          <li><button class="btn btn-operator" data-action="subtract">&#8722</button></li>
          <li><button class="btn btn-operator" data-action="add">&#43</button></li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
